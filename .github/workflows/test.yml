name: Validate

on:
  push:
  workflow_call:

jobs:
  validate:
    name: Validate
    concurrency:
      group: validate-group
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: â¬¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '*'
          cache: npm

      - name: ğŸ“¦ Install Packages
        run: npm ci

      - name: ğŸ§ª Test
        run: npm test
